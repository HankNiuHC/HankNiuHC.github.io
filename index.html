<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widspan=device-widspan, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="files/css/main.css">
    <link rel="stylesheet" type="text/css" href="files/css/tanchuang.css">
    <link rel="stylesheet" type="text/css" href="files/swiper/css/swiper.min.css">
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" language="javascript" src="files/js/tanchuan.js"></script>
    <script type="text/javascript" language="javascript" src="files/swiper/js/swiper.min.js"></script>
    <title>html5仿微信点击图片全屏查看</title>
</head>


<body>
    <div class="imgCont">
        <img src="files/images/t1.png" alt="" class="twoImg" _date_class="twoImg" _data_num="0" onclick="showImg(this);">
        <img src="files/images/t2.png" alt="" class="twoImg" _date_class="twoImg" _data_num="1" onclick="showImg(this);">
    </div>
    <div class="imgCont">
        <img src="files/images/t3.png" alt="" class="threeImg" _date_class="threeImg" _data_num="0" onclick="showImg(this);">
        <img src="files/images/t4.png" alt="" class="threeImg" _date_class="threeImg" _data_num="1" onclick="showImg(this);">
        <img src="files/images/t5.png" alt="" class="threeImg" _date_class="threeImg" _data_num="2" onclick="showImg(this);">
    </div>
    <!-- 
        1、_date_class为img标签中固有类名，可理解为一组类名
        2、_data_num为每组img序号，序号从0开始
    -->
</body>

</html>
